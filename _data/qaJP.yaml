- q: "作品の募集期間はどれくらいですか"
  a: "募集は日本時間の6月4日7:59に開始され、6月11日7:59に終了します。つまり、<B>1週間以内に</B>ゲームを作成して応募してください！"
- q: "複数のゲームを応募することはできますか？"
  a: "ジャムへの応募は<B>1作品</B>とします。ゲームきりかえノードンを使用した連結作品も、<B>最大3つまでのゲームIDを</B>1作品として応募することができます！"
- q: "私の作るゲームにも、トレーラーゲームと同じタイトル名を付ける必要がありますか？"
  a: "いいえ、トレーラーゲームとは異なる名前を付けてかまいません。"
- q: "はじプロ以外で制作したゲームを応募することはできますか？"
  a: "はじプロで制作した作品に限ります。他のゲームエンジンで制作した作品はご遠慮ください。"
- q: "他の人とチームを組むことは可能ですか？"
  a: "もちろんです！ただしゲームを提出する際に、関係者全員の名前を必ず入れてください。"
- q: "すでに作ったゲームの仕組みやテクスチャーを再利用してもよいですか？"
  a: "もちろん構いませんが、<B>このジャムのために制作したほうがより好ましいです。</B>"
- q: "ゲームに何を入れてもいいのでしょうか？"
  a: "ゲームは、全年齢を対象としたものとしてください。わいせつ、暴力的、他者への誹謗中傷、差別的なものを含んでは<B>いけません。</B>"
- q: "ジャムに関する動画や配信を個人で作成しても良いですか？"
  a: "もちろんです！あなたの作品を他の人が見つけやすくするために、<B>#gbgjam</B> のハッシュタグを使ってください。"