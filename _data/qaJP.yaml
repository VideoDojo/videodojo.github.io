- q: "作品の募集期間はどれくらいですか"
  a: "募集は日本時間の6月4日7:59に開始され、6月11日7:59に終了します。つまり、1週間以内にゲームを作成して応募してください！"
- q: "複数のゲームを応募することはできますか？"
  a: "ジャムへの応募は1作品とします。ゲームきりかえノードンを使用した連結作品も1作品として応募することができます！"
- q: "はじプロ以外で制作したゲームを応募することはできますか？"
  a: "はじプロで制作した作品に限ります。他のゲームエンジンで制作した作品はご遠慮ください。"
- q: "他の人とチームを組むことは可能ですか？"
  a: "もちろんです！ただしゲームを提出する際に、関係者全員の名前を必ず入れてください。"
- q: "すでに作ったゲームの仕組みやテクスチャーを再利用してもよいですか？"
  a: "もちろん構いませんが、このジャムのために制作したほうがより好ましいです。"
- q: "ゲームに何を入れてもいいのでしょうか？"
  a: "ゲームは、全年齢を対象としたものとしてください。わいせつ、暴力的、宗教的、差別的なものを含んではいけません。"
- q: "ジャムに関する動画や配信を個人で作成しても良いですか？"
  a: "もちろんです！あなたの作品を他の人が見つけやすくするために、#gbgjamのハッシュタグを使ってください。"